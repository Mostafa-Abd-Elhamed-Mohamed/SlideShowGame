<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slide Show Game</title>

</head>

<body>
    <h1>Slide Show Game</h1>

    <div class="slideshow-container">
        <img src="img1.jpg" class="slide" alt="Slide 1">
        <img src="img2.jpg" class="slide" alt="Slide 2">
        <img src="img3.jpg" class="slide" alt="Slide 3">
        <img src="img4.jpg" class="slide" alt="Slide 4">
        <img src="img5.jpg" class="slide" alt="Slide 5">
        <img src="img6.jpg" class="slide" alt="Slide 6">
        <img src="img7.jpg" class="slide" alt="Slide 7">
        <img src="img8.jpg" class="slide" alt="Slide 8">
        <img src="img9.jpg" class="slide" alt="Slide 9">
    </div>

    <div class="controls">
        <button id="prevBtn">Previous</button>
        <button id="playBtn">Play</button>
        <button id="stopBtn">Stop</button>
        <button id="nextBtn">Next</button>
    </div>



    <script src="model.js"></script>
</body>

</html>
